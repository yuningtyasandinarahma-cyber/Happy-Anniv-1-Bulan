<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 1 Month-versary! Video Lucu Kita!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            padding: 20px;
            transition: background-color 0.5s ease;
        }

        body:hover {
            background-color: #ffb3b3;
        }

        h1 {
            color: #ff6666;
            animation: fadeIn 1s ease-in-out;
        }

        video {
            max-width: 80%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        video:hover {
            transform: scale(1.05);
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            animation: slideIn 1s ease-in-out;
        }

        button {
            background-color: #ffb3b3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6666;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Happy 1 Month-versary, [Nama Pasangan]!</h1>
    <video controls>

        Your browser does not support the video tag.
